<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/admin-dashboard">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" id="viewAuthors" routerLink="/manage-authors">View Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="viewBooks" routerLink="/manage-books">View Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#" id="logout" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Main Content -->
    <div class="container my-5">
      <div id="content">
        <h1 class="text-center mb-4">Author List</h1>
  
      <!-- Authors Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let author of authors">
              <td>{{author.id}}</td>
              <td>{{author.name}}</td>
              <td>{{author.email}}</td>
              <td *ngIf="!author.is_active">
                <button class="btn btn-success" (click)="activateAuthor(author.id)">Activate</button>
              </td>
              <td *ngIf="author.is_active">
                <button class="btn btn-danger" (click)="deactivateAuthor(author.id)">Deactivate</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Book Store. All rights reserved.</p>
    </footer>
  </body>
